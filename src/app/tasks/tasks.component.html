<app-new-task
  [userId]="userId"
  *ngIf="isAddingTask"
  (close)="onCloseAddTask()"
/>

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    <li *ngFor="let task of selectedUserTasks">
      <app-task [task]="task" (complete)="onCompleteTask($event)" />
    </li>
    <!-- @for (task of selectedUserTasks; track task.id) {

      <app-task />

  </ul>
</section>
